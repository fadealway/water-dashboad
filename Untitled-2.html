<html>
  <head>
    <title>Google MDL Card : Card With Additional Elements</title>
    <!-- Material Design Lite -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
   <link rel="stylesheet" 
    href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.red-purple.min.css" /> 
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  
 <style>
   .mainContain{padding:40px;}
.demo-card.mdl-card {
  width: 350px;
  height: 350px;
}
.demo-card > .mdl-card__title {
  color: #fff;
  background: url('tintin.jpg');
}
</style>
  
  <body>
   <div class="mainContain">
     
     <!-- MDL Card with shadow 2dp, possible values : 3dp, 4dp, 6dp, 8dp, 16dp -->
 <div class="demo-card mdl-card mdl-shadow--4dp"> 
   
   <!-- MDL Card Title using class ".mdl-card__title"-->
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">Adventures of Tintin</h2>
  </div>
   
   <!-- Support Text using class "mdl-card__supporting-text"-->
  <div class="mdl-card__supporting-text">
    Adventures of Tintin with Journalist(Tintin) and His Dog (Snowy)
  </div>
   
   <!-- Action Elements using class "mdl-card__actions"-->
  <div class="mdl-card__actions mdl-card--border">
    <!-- Border added using class "mdl-card--border"-->
    
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      <!-- Button with ripple Effect-->
      $9.99 Buy Now
    </a>
    
  </div> <!-- .mdl-card-->
   
</div> <!-- .mainContain -->
     
   </div>
  </body>
</html>
